<mat-card class="forms">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm"
              (ngSubmit)="onSubmit()">
            <mat-form-field>
                <input type="text" matInput placeholder="Username" formControlName="username" minlength="8">
                <div [hidden]="loginForm.controls.username.valid">
                    Invalid
                </div>
            </mat-form-field>

            <mat-form-field>
                <input type="password" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
            <div class="button">
                <button mat-button mat-raised-button color="primary" [disabled]="loginForm.invalid">
                    Login
                </button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
