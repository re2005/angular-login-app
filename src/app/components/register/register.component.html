<mat-card class="forms">
    <mat-card-title>Registration</mat-card-title>
    <mat-card-content>
        <form [formGroup]="registrationForm"
              (ngSubmit)="onSubmit()">

            <mat-form-field>
                <input type="text" matInput placeholder="Name" formControlName="name" minlength="8">
                <div [hidden]="registrationForm.controls.name.valid">
                    Invalid
                </div>
            </mat-form-field>

            <mat-form-field>
                <input type="text" matInput placeholder="Username" formControlName="username" minlength="8">
                <div [hidden]="registrationForm.controls.username.valid">
                    Invalid
                </div>
            </mat-form-field>

            <mat-form-field>
                <input type="password" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
            <div class="button">
                <button mat-button mat-raised-button color="primary" [disabled]="registrationForm.invalid">
                    Login
                </button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
